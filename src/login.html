<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>登录</title>
</head>

<body id="login">
	<div class="header_div clearfix">
		<div class="left_logo f_l " style="background: url(/img/login_logo.png) no-repeat center;
		width: 160px;height:100%;">
		</div>
		<div class="right_web f_r">
			<ul>
				<li>
					<a target="http://tgt.kingbirdplus.com" href="http://tgt.kingbirdplus.com">通管通平台</a>
				</li>
				<li class="web_li">
					<a target="http://xct.kingbirdplus.com" href="http://xct.kingbirdplus.com">现场通平台</a>
				</li>
				<li class="web_li">
					<a target="http://www.kingbirdplus.com" href="http://www.kingbirdplus.com">金雀互联</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="login_box clearfix " style="background:url(/img/login_box_bg.png) no-repeat 0 0 ">
		<div class="dis_box login_box_left f_l">
		</div>
		<div class="web_page dis_box login_box_right f_r">
			<div class="log_top clearfix">
				<li class=" f_l login_active">账号登录</li>
				<li class="app_down f_l appdo">APP下载</li>
			</div>
			<div class="acctPass_div clearfix">
				<div class="logUser inputOrgan clearfix">
					<div class="logUserPng f_l"></div>
					<input type="text" placeholder="请输入用户名" class=" logPhone  userName">
				</div>
				<div class="logPass inputOrgan clearfix">
					<div class="logPassPng f_l"></div>
					<input type="passWord" placeholder="请输入密码" class="pwd logPwd password">
				</div>
				<div class="passWork clearfix">
					<div class="f_l remPwd"><span class="checkBox f_l"></span>记住密码</div>
					<div class="passMiss f_r">忘记密码？</div>
				</div>
			</div>
			<div class="log_btn btn btn-primary postBtn">登录 </div>
		</div>
		<div class="app_page dis_box login_box_right f_r" style="display:none;">
			<div class="log_top clearfix">
				<li class="login_page f_l">账号登录</li>
				<li class="f_l login_active appdo">APP下载</li>
			</div>
			<div class="qrCode">
				<div class="qrCode_img">
					<img src="./img/qrCode.png" alt="" height="140" width="140">
					<p>Android客户端下载</p>
					<p>IOS客户端请前往App Store下载</p>
				</div>
			</div>
		</div>
		<div class="forget_page dis_box login_box_right f_r" style="display:none;">
			<div class="acctPass_div clearfix">
				<div class="forgetDiv inputOrgan ">
					<input type="text" placeholder="请输入用户名" maxlength="11" class="phoneIpt forget_phont">
				</div>
				<div class="forgetDiv inputOrgan">
					<input type="text" placeholder="请输入验证码" class="yzm_input  f_l">
					<div class="verCode f_r">获取验证码</div>
				</div>
				<div class="forgetDiv inputOrgan ">
					<input type="password" maxlength="20" placeholder="请输入新密码" class="password forgetPass">
				</div>
				<div class="forgetDiv inputOrgan ">
					<input type="passWord" maxlength="20" placeholder="请输入再次输入新密码"
						class="password passwordConfirmLogin">
				</div>
			</div>
			<div class="forget_btn btn btn-primary postBtn">提交</div>
			<div class="return_log">返回登录</div>
		</div>
	</div>
</body>

</html>
