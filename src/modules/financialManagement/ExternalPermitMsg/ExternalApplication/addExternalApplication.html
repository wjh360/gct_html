<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加外管证申请</title>
</head>

<body id="addNotice">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content ExpenseBox">
            <div id="curHtmlPath"></div>
            <div class="commonCon pad0">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">外管证信息</div>
                    <button class="btn btn-primary clickBtn f_r addSer" style="width: 120px;">添加货物或服务</button>
                </div>
                <!--内容区-->
                <div class="Role-noticeCon addcountyMore">
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId"><i>*</i>外出经营地：</span>
                        <span class="nameCon f_l">
                            <span class="f_l county_con">
                                <div id="biddingCounty1" class="proCtiyCounty"></div>
                            </span>
                            <span class="f_l btn btn-primary addCounty" style="width: 100px; padding: 5px;">添加地区</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="serList"></div>
            <div class="addMoney_con"></div>
            <!-- 按钮 -->
            <div class="btnApply clearfix">
                <button class="btn btn-primary  f_l postBtn">提交审核</button>
                <button class="btn btn-muted  f_r cancelBtn">取消</button>
            </div>
        </div>
    </div>
</body>

</html>
