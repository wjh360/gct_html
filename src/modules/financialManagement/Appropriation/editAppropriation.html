<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加工程款拨付申请</title>
</head>

<body id="">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <div class="commonCon pad0">
                <!--头部-->
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">合同信息</div>
                </div>
                <!--内容区-->
                <div class="Role-noticeCon">
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">施工合同：</span>
                        <span class="nameCon">
                            <div id='contractList' class='downSelect' style='width: 230px;'> </div>
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">合同乙方：</span>
                        <span class="nameCon secondParty"></span>
                    </div>
                </div>
            </div>
            <div class="commonCon pad0">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">
                        选择工单
                        <span style="color:  #cccccc;">
                            （单击选择工单）
                        </span>
                    </div>
                    <a class="btn-primary  btn f_r searchBtns" style="padding: 3px 9px;">搜索</a>
                    <input placeholder="请输入工单名称/项目名称/施工队长/订单名称/竣工技术文件名称" class="f_r searchVal" type="text" maxlength="100"
                        style="width: 400px;height: 30px; border-radius: 4px;border: solid 1px #e9e9e9;padding-left: 10px;">
                </div>
                <div class="page uploader_Table" style="padding: 10px;">
                    <table id="fileListTable"></table>
                </div>
            </div>
            <div class="commonCon pad0">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">
                        已选工单
                    </div>
                </div>
                <div class="page uploader_Table" style="padding: 10px;">
                    <table id="selectedFileListTable"></table>
                </div>
            </div>
            <div class="commonCon pad0">
                <!--头部-->
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">拨付信息</div>
                </div>
                <!--内容区-->
                <div class="Role-noticeCon">
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">拨付比例：</span>
                        <span class="nameCon">
                            <input placeholder="" class="moneyBil" type="text" maxlength="4" style="width: 350px;">
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">待支付金额：</span>
                        <span class="nameCon unpaid">0.00</span> 元
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">支付金额：</span>
                        <span class="nameCon">
                            <input placeholder="" class="money" type="text" style="width: 350px;">元
                        </span>
                    </div>
                </div>
            </div>
            <!-- 按钮 -->
            <div class="btnApply clearfix">
                <button class="btn btn-primary postBtn">提交审核</button>
                <button class="btn btn-muted  cancelBtn">取消</button>
            </div>
        </div>
    </div>
</body>

</html>
