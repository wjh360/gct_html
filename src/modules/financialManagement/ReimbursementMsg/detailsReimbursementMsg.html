<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>回款通知详情</title>
</head>

<body id="">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <div class="commonCon pad0">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">通知信息</div>
                </div>
                <!--内容区-->
                <div class="Role-noticeCon">
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">付款方名称：</span>
                        <span class="nameCon fName"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">到账金额：</span>
                        <span class="nameCon amount"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId" style="float: left;">到账日期：</span>
                        <span class="nameCon  lisDate"></div>
                    </span>
                </div>
            </div>
            <div class="commonCon pad0">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">
                        收款对象
                    </div>
                </div>
                <div class="objectList">
                </div>
            </div>
            <div class="commonCon pad0">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">
                        通知对象
                    </div>
                </div>
                <ul class="msgObjectList">
                </ul>
            </div>
            <div class="commonCon pad0">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">回执信息</div>
                </div>
                <!--内容区-->
                <div class="Role-noticeCon">
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">操作时间：</span>
                        <span class="nameCon backTime"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">操作人：</span>
                        <span class="nameCon backUser"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
