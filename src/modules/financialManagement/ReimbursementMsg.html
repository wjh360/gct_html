<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>回款管理</title>
</head>

<body id="BiddingApplication">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <!-- 搜索框 -->
            <div class="commonCon">
                <a data_power="Add-received-payments-notice-operation" class="btn btn-primary clickBtn addReimbursementMsg"
                    style="width: 100px;line-height: 30px;" href="./ReimbursementMsg/addReimbursementMsg.html"
                    data_power="Add-received-payments-notice-operation">添加回款通知</a>
                <div class="clearfix f_r" style=" margin-top: -8px;">
                    <div class="searchBox" attr="easy high" val="请输入付款方名称"></div>
                </div>
            </div>
            <div class="searchList" style="display: none;border: solid 1px #e9e9e9; margin: 15px 10px 10px 10px;">
                <div class="querytr clearfix">
                    <div class="queryText ">付款方名称</div>
                    <div class="queryBox ">
                        <input type="text" maxlength="100" class="queryInput fName" placeholder="请输入付款方名称">
                    </div>
                </div>
                <div class="querytr clearfix">
                    <div class="queryText ">回执状态</div>
                    <div class="queryBox">
                        <div id="status" class="downSelect" style="margin-top: 3px;width: 150px;">
                            <span class="statusType downSet_s overf_E" index="" fl_val="请选择回执状态">
                                <a href="javascript:void(0);" style="color:#666;">请选择回执状态</a>
                            </span>
                            <ul>
                                <li class="overf_E" index="1" title="未回执">未回执</li>
                                <li class="overf_E" index="2" title="已回执">已回执</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 表格 -->
            <div class="" style="margin:10px;">
                <div class="page">
                    <table id="ReimbursementMsgListTable"></table>
                </div>
                <div id="ReimbursementMsgTablePage"></div>
            </div>
        </div>
    </div>
</body>

</html>
