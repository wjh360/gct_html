<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
</head>

<body id="ChangePassword">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <div class="borderE9Mar10">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">修改密码</div>
                </div>
                <div class="Role-noticeCon">
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId"><i>*</i>原密码：</span>
                        <span class="nameCon">
                            <input placeholder="请输入原密码" class="oldPassword" type="password" maxlength="20" style="width: 350px;">
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId"><i>*</i>密码：</span>
                        <span class="nameCon">
                            <input placeholder="请输入新密码" class="newPassword" type="password" maxlength="20" style="width: 350px;">
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 20px;">
                        <span class="nameId"><i>*</i>确认密码：</span>
                        <span class="nameCon">
                            <input placeholder="请确认新密码" class="confirmPassword" type="password" maxlength="20" style="width: 350px;">
                        </span>
                    </div>
                </div>
            </div>
            <div class="btnCenter clearfix">
                <button class="btn btn-primary postBtn">提交</button>
            </div>
        </div>
    </div>
</body>

</html>
