<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>单位信息</title>
</head>

<body id="">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <div class="borderE9Mar10">
                <!--头部-->
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">单位信息</div>
                </div>
                <!--内容区-->
                <div class="Role-noticeCon">
                    <div class="RoleDiv">
                        <span class="nameId">单位名称：</span>
                        <span class="nameCon companyName"></span>
                    </div>
                    <div class="RoleDiv">
                        <span class="nameId">单位缩写：</span>
                        <span class="nameCon companyAbbreviation"></span>
                    </div>
                    <div class="RoleDiv">
                        <span class="nameId">联系人：</span>
                        <span class="nameCon companyPerson"></span>
                    </div>
                    <div class="RoleDiv">
                        <span class="nameId">联系电话：</span>
                        <span class="nameCon companyTel"></span>
                    </div>
                    <div class="RoleDiv">
                        <span class="nameId">单位邮箱：</span>
                        <span class="nameCon companyEmail"></span>
                    </div>
                    <div class="RoleDiv">
                        <span class="nameId ">单位地址：</span>
                        <span class="nameCon">
                            <span class="companyAddress"></span>
                            <span class="companyAddressInfo"></span>
                        </span>
                    </div>
                    <div class="RoleDiv clearfix buttDiv">
                        <span class="nameId f_l">对接金融机构：</span>
                        <div class="nameCon buttList f_l"></div>
                    </div>
                </div>
            </div>
            <div class="borderE9Mar10">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">账号信息</div>
                </div>
                <div class="Role-noticeCon" style="padding: 10px;">
                    <div class="RoleDiv">
                        <span class="nameId">到期日期：</span>
                        <span class="nameCon companyAccountExpirationDate"></span>
                    </div>
                    <div class="RoleDiv">
                        <span class="nameId">账号：</span>
                        <span class="nameCon userName"></span>
                    </div>
                    <div class="RoleDiv">
                        <span class="nameId">用户名：</span>
                        <span class="nameCon trueName"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
