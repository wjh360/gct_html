<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>报销详情</title>
</head>

<body id="detailsNotice">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <div class="content ">
            <div id="curHtmlPath"></div>
            <!--<div class="ExpenseBox">-->
            <div class="auditNoPassRemark borderE9Mar10">
            </div>
            <div class="borderE9Mar10">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">报销信息</div>
                </div>
                <!--内容区-->
                <div class="Role-noticeCon">
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">项目名称：</span>
                        <span class="nameCon projectName"></span>
                    </div>
                    <div class="RoleDiv">
                        <span class="nameId" style="vertical-align:top">工单名称：</span>
                        <span class="nameCon taskName"></span>
                    </div>
                    <div class="RoleDiv">
                        <span class="nameId" style="vertical-align:top">费用总金额：</span>
                        <span class="nameCon moneySum">
                        </span>元
                    </div>
                </div>
            </div>
            <div class="reimburse">
            </div>
            <!--</div>-->
            <div class="borderE9Mar10">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">
                        审核意见
                    </div>
                </div>
                <div class="Role-noticeCon">
                    <textarea class="auditRemark" placeholder="请输入审核意见" maxlength="200" name="" id="" cols="" rows=""></textarea>
                </div>
            </div>
            <div class="btnThree clearfix">
                <button class="btn btn-primary postBtn auditPass">通过</button>
                <button class="btn btn-primary saveBtn auditNoPass">驳回</button>
                <button class="btn btn-muted  cancelBtn">取消</button>
            </div>
        </div>
    </div>
</body>
<script src="./../../../CostControl/ExpenseReimbursement/detailsReimbursement/detailsReimbursement.js"></script>

</html>
