<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>开票申请</title>
</head>

<body id="addNotice">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <div style="margin: 0 10px">
                <div>
                    <!-- 外管证申请  tab内容 -->
                    <div class="commonCon">
                        <div class="inforHeader clearfix">
                            <div class="verHang f_l"></div>
                            <div class="headerText f_l">开票信息</div>
                        </div>
                        <!--内容区-->
                        <div class="Role-noticeCon">
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">发票类型：</span>
                                <span class="nameCon f_l">
                                    <span class='clearfix invoice'> </span>
                                </span>
                            </div>
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">付款方名称：</span>
                                <span class="nameCon f_l name">
                                </span>
                            </div>
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">纳税人识别码：</span>
                                <span class="nameCon f_l idNumber">
                                </span>
                            </div>
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">地址、电话：</span>
                                <span class="nameCon f_l tel">
                                </span>
                            </div>
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">开户行及账号：</span>
                                <span class="nameCon f_l account">
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="serList"> </div>
                </div>
                <div class="commonCon" style="margin:10px;min-height:200px;">
                    <div class="inforHeader clearfix">
                        <div class="verHang f_l"></div>
                        <div class="headerText f_l">
                            审核意见
                        </div>
                    </div>
                    <div class="Role-noticeCon">
                        <textarea class="auditRemark" placeholder="请输入审核意见" maxlength="200" name="" id="" cols="" rows=""
                            style="padding:5px;margin: 15px 30px;height: 180px;width: 95.5%;border-radius: 5px;border:1px solid #e9e9e9;"></textarea>
                    </div>
                </div>
                <div class="btnThree clearfix">
                    <button class="btn btn-primary postBtn auditPass">通过</button>
                    <button class="btn btn-primary saveBtn auditNoPass">驳回</button>
                    <button class="btn btn-muted  cancelBtn">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./../../../financialManagement/InvoiceMsg/InvoiceApplication/detailsInvoiceApplication/detailsInvoiceApplication.js"></script>

</html>
