<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>费用报销</title>
</head>

<body id="contractManagement">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <!-- 搜索框 -->
            <div class="tabHeader clearfix borderE9 ">
                <ul class="nav nav-tabs">
                    <li data_index="0" data_power='noPower' class=""><a class="overf_E" href="#Reimbursement"
                            data-toggle="tab">费用报销</a></li>
                </ul>
                <div class="clearfix f_r" style=" margin-top: -8px;">
                    <div class="searchBox" val="请输入项目名称" attr="easy high" val="" style="margin: -40px 20px;"></div>
                </div>
            </div>
            <div style="margin:0 10px">
                <!-- 费用报销 搜索内容 Reimbursement -->
                <div class="searchList searchListFrame" data_index="0" style="display: none;border: solid 1px #e9e9e9;">
                    <div class="querytr clearfix">
                        <div class="queryText ">项目名称</div>
                        <div class="queryBox ">
                            <input type="text" maxlength="100" class="queryInput projectName" placeholder="请输入项目名称">
                        </div>
                    </div>
                    <div class="querytr clearfix">
                        <div class="queryText ">报销状态</div>
                        <div class="queryBox">
                            <div id="status" class="downSelect" style="margin-top: 3px;width: 150px;">
                                <span class="statusType downSet_bid downSet overf_E" index="" fl_val="请选择报销状态">
                                    <a href="javascript:void(0);" style="color:#666;">请选择报销状态</a>
                                </span>
                                <ul>
                                    <li class="overf_E" index="3" title="报销审核中">报销审核中</li>
                                    <li class="overf_E" index="4" title="报销未过审">报销未过审</li>
                                    <li class="overf_E" index="5" title="报销已过审">报销已过审</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="querytr clearfix">
                        <div class="queryText ">费用类型</div>
                        <div class="queryBox">
                            <div id="type" class="downSelect" style="margin-top: 3px;width: 150px;"> </div>
                        </div>
                    </div>
                    <div class="querytr clearfix">
                        <div class="queryText ">创建单位</div>
                        <div class="queryBox">
                            <input type="text" maxlength="100" class="queryInput companyName" placeholder="请输入创建单位">
                        </div>
                    </div>
                    <!-- tab内容 -->
                </div>
                <!-- 我参与的 搜索内容  MyJoin-->
                <div class=" marT10">
                    <div class="tab-pane fade " id="Reimbursement">
                        <div class="borderE9 pad10 ">
                            <div class="commonCon" style="margin: 0px; padding: 0 !important;margin-bottom: 10px ">
                                <button data_power="Add-reimbursement-operation" class="btn btn-primary clickBtn addExpense"
                                    style="width: 100px;margin-left:0px !important;">
                                    添加报销
                                </button>
                            </div>
                            <div class="page">
                                <table id="ReimbursementTable"></table>
                            </div>
                        </div>
                        <div id="ReimbursementTablePage"></div>
                    </div>
                    <!-- tab内容 -->
                </div>
            </div>
        </div>
</body>

</html>
