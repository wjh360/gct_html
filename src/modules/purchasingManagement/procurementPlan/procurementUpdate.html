<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>添加采购计划</title>
</head>
<link rel="stylesheet" href="./../../../js/autocomplete/autocomplete.css">

<body id="projectContainerBox">
    <!-- 总盒子,最小宽度 -->
    <div class="container " id="purseBox">
        <!-- 头部 -->
        <div class="header">
            @header
        </div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <!-- 主题 -->
            <div id="content_main " class="projectBox">
                <div class="auditNoPassRemark borderE9">
                </div>
                <div class="project_First marT10">
                    <!--头部-->
                    <div class="inforHeader clearfix">
                        <div class="verHang f_l"></div>
                        <div class="headerText f_l">采购信息</div>
                    </div>
                    <div class="boxtr clearfix">
                        <div class="boxText f_l"><span class="m_red">*</span>采购计划名称：</div>
                        <input type="text" maxlength="100" class="inputOrgan procureName" style="width: 600px"
                            placeholder="允许输入100个字">
                    </div>
                    <div class="boxtr clearfix">
                        <div class="boxText f_l">采购项目：</div>
                        <div id="projectList" class="downSelect f_l" style="width: 230px"></div>
                    </div>
                    <div class="boxtr clearfix">
                        <div class="boxText f_l">采购站点：</div>
                        <div id="taskList" class="downSelect f_l" style="width: 230px"></div>
                    </div>
                    <div class="boxtr clearfix">
                        <div class="boxText f_l"><span class="m_red">*</span>费用类型：</div>
                        <div id="costItemList" class="downSelect f_l" style="width: 230px"></div>
                    </div>
                    <div class="boxtr clearfix">
                        <div class="boxText f_l"><span class="m_red">*</span>采购日期：</div>
                        <div class="jeinpbox f_l" style="width: 230px">
                            <input type="text" class="jeinput " id="startTime" placeholder="请选择采购日期" />
                            <span class="jeinput_icons"></span>
                        </div>
                    </div>
                    <div class="boxtr clearfix  constructionType">
                        <div class="boxText f_l"><span class="m_red">*</span>付款方式：</div>
                        <div class="radioBox">
                            <span class="radioClick danCheck" index="1"></span>
                            <span class="radioTex">电汇</span>
                        </div>
                        <div class="radioBox">
                            <span class="radioClick danCheck" index="2"></span>
                            <span class="radioTex">现金</span>
                        </div>
                    </div>
                    <div class="boxtr clearfix">
                        <div class="boxText f_l"><span class="m_red">*</span>采购用途：</div>
                        <textarea name="" id="purpose" style="width: 600px" maxlength="500" placeholder=" 允许输入500个字"></textarea>
                    </div>
                    <div class="boxtr clearfix constructionCompany">
                        <div class="boxText f_l">采购发起人：</div>
                        <span class="f_l details_Text" style="margin-right: 20px"></span>
                        <span class="f_l details_Text" style="margin-right: 20px"></span>
                        <span class="f_l details_Text"></span>
                    </div>
                </div>
                <div class="project_First">
                    <!--头部-->
                    <div class="inforHeader clearfix" style="margin-bottom: 0px">
                        <div class="verHang f_l"></div>
                        <div class="headerText f_l">采购物料</div>
                        <button class="btn btn-primary addMaterBtn f_r" style="width: 60px">添加</button>
                    </div>
                    <div class="" style="min-height: 300px">
                        <div class="boxtr clearfix">
                            <div class="boxText f_l">采购总金额：</div>
                            <div class="purseboxTd"><span class="purMaterSumMoney m_col">0</span>元</div>
                        </div>
                        <div class="page uploader_Table" style="max-height: 400px">
                            <table id="butMaterailTable"></table>
                        </div>
                    </div>
                </div>
                <div class="project_First">
                    <!--头部-->
                    <div class="inforHeader clearfix">
                        <div class="verHang f_l"></div>
                        <div class="headerText f_l">供应商信息</div>
                    </div>
                    <div class="boxtr purseInter clearfix">
                        <div class="boxText f_l"><span class="m_red">*</span>供应商名称：</div>
                        <div id="search-form" class="inputDiv inputOrgan" style="padding-left: 0px"></div>
                    </div>
                    <div class="boxtr purseInter clearfix">
                        <div class="boxText f_l"><span class="m_red">*</span>供应商地址：</div>
                        <div class="inputDiv inputOrgan"><input type="text" maxlength="100" class="suplierAddress"></div>
                    </div>
                    <div class="boxtr purseInter clearfix">
                        <div class="boxText f_l"><span class="m_red">*</span>供应商开户行：</div>
                        <div class="inputDiv inputOrgan"><input type="text" maxlength="100" class="suplierOpenBank"></div>
                    </div>
                    <div class="boxtr purseInter clearfix">
                        <div class="boxText f_l"><span class="m_red">*</span>供应商账户：</div>
                        <div class="inputDiv inputOrgan"><input type="text" maxlength="100" class="suplierAccount"></div>
                    </div>
                </div>
                <div class="project_First fileTable_White">
                    <!--头部-->
                    <div class="inforHeader clearfix">
                        <div class="verHang f_l"></div>
                        <div class="headerText f_l">采购合同<span style="color: #cccccc">（支持上传jpg、png、txt、doc、docx、xls、xlsx、pdf、rar、zip格式文件，最多10个文件，每个大小不超过100MB。）</span>
                        </div>
                        <div id="postFileBtn" class="postFileBtn f_r ">上传</div>
                    </div>
                    <div class="page uploader_Table">
                        <table id="workstartReports"></table>
                    </div>
                </div>
                <!--提交按钮-->
                <!-- 按钮 -->
                <div class="btnApply  clearfix">
                    <button class="btn btn-primary  postBtn ">提交</button>
                    <button class="btn btn-muted f_r cancelBtn">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./../../../js/zyCommon.js"></script>
<script src="./../../../js/autocomplete/autocomplete.js"></script>

</html>
