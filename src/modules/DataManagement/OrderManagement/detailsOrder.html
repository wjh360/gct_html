<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
</head>

<body id="contractManagement">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <!-- 搜索框 -->
            <div class="tabHeader clearfix">
                <ul class="nav nav-tabs">
                    <li data_index="0" data_power='noPower' class="" style="width:120px;">
                        <a class="overf_E" href="#TechnicalMsg" data-toggle="tab">竣工技术文件</a>
                    </li>
                    <li data_index="1" data_power='noPower' class="" style="width:120px;">
                        <a class="overf_E" href="#PurchaseOrder" data-toggle="tab">采购订单</a>
                    </li>
                    <li data_index="2" data_power='noPower' class="" style="width:120px;">
                        <a class="overf_E" href="#AuditInformation" data-toggle="tab">审计信息</a>
                    </li>
                    <li data_index="3" data_power='noPower' class="" style="width:120px;">
                        <a class="overf_E" href="#Invoice" data-toggle="tab">发票</a>
                    </li>
                    <li data_index="4" data_power='noPower' class="" style="width:120px;">
                        <a class="overf_E" href="#PaymentApplication" data-toggle="tab">付款申请</a>
                    </li>
                </ul>
                <div>
                    <!-- 竣工技术文件   TechnicalMsg-->
                    <div class="tab-pane fade" id="TechnicalMsg">
                        <div class="page" style="margin: 0;margin-top:10px;">
                            <table id="TechnicalMsgTable"></table>
                            <div id="TechnicalMsgTablePage"></div>
                        </div>
                    </div>
                    <!-- 采购订单  PurchaseOrder1-->
                    <div class="tab-pane fade" id="PurchaseOrder">
                        <!--  -->
                        <div class="detailsPurchaseOrder" style=" display:none ;">
                            <div class="commonCon pad0" style="margin: 0;margin-top:10px;">
                                <!--头部-->
                                <div class="inforHeader clearfix">
                                    <div class="verHang f_l"></div>
                                    <div class="headerText f_l">订单信息</div>
                                    <button data_power="Edit-purchase-order-operation"
                                        class="btn btn-primary clickBtn f_r editPurchaseOrder"
                                        style="margin-top: 5px !important;">编辑</button>
                                </div>
                                <!--内容区-->
                                <div class="Role-noticeCon" style="padding:10px;">
                                    <div class="RoleDiv" style="margin-bottom: 0;">
                                        <span class="nameId">框架合同：</span>
                                        <span class="nameCon contractName"></span>
                                    </div>
                                    <div class="RoleDiv" style="margin-bottom: 0;">
                                        <span class="nameId">项目名称：</span>
                                        <span class="nameCon projectName"></span>
                                    </div>
                                    <div class="RoleDiv" style="margin-bottom: 0;">
                                        <span class="nameId">项目编号：</span>
                                        <span class="nameCon projectCode"></span>
                                    </div>
                                    <div class="RoleDiv" style="margin-bottom: 0;">
                                        <span class="nameId">采购订单编号：</span>
                                        <span class="nameCon purchaseOrder_orderNo"></span>
                                    </div>
                                    <div class="RoleDiv" style="margin-bottom: 0;">
                                        <span class="nameId">订单属性：</span>
                                        <span class="nameCon propertyName"></span>
                                    </div>
                                    <div class="RoleDiv" style="margin-bottom: 0;">
                                        <span class="nameId">订货单位：</span>
                                        <span class="nameCon goodsUnit"></span>
                                    </div>
                                    <div class="RoleDiv" style="margin-bottom: 0;">
                                        <span class="nameId" style="float: left;">开工日期：</span>
                                        <span class="nameCon startDate"></span>
                                    </div>
                                    <div class="RoleDiv" style="margin-bottom: 0;">
                                        <span class="nameId" style="float: left;">交工日期：</span>
                                        <span class="nameCon finishDate"></span>
                                    </div>
                                    <div class="RoleDiv" style="margin-bottom: 0;">
                                        <span class="nameId" style="float: left; width: 110px;">试运行开始日期：</span>
                                        <span class="nameCon testStart"></span>
                                    </div>
                                    <div class="RoleDiv" style="margin-bottom: 0;">
                                        <span class="nameId" style="float: left; width: 110px;">试运行结束日期：</span>
                                        <span class="nameCon testEnd"></span>
                                    </div>
                                    <div class="RoleDiv" style="margin-bottom: 0;">
                                        <span class="nameId">供货商名称：</span>
                                        <span class="nameCon centerUnitName"></span>
                                    </div>
                                    <div class="RoleDiv" style="margin-bottom: 0;">
                                        <span class="nameId">施工服务费：</span>
                                        <span class="nameCon serveAmount"></span>
                                    </div>
                                    <div class="RoleDiv" style="margin-bottom: 0;">
                                        <span class="nameId">安全生产费：</span>
                                        <span class="nameCon sateAmount"></span>
                                    </div>
                                    <div class="RoleDiv" style="margin-bottom: 0;">
                                        <span class="nameId">规费：</span>
                                        <span class="nameCon guiAmount"></span>
                                    </div>
                                    <div class="RoleDiv" style="margin-bottom: 0;">
                                        <span class="nameId">订单名称：</span>
                                        <span class="nameCon orderName"></span>
                                    </div>
                                    <div class="RoleDiv" style="margin-bottom: 0;">
                                        <span class="nameId">订单编号：</span>
                                        <span class="nameCon orderNo"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="commonCon pad0" style="margin: 0;margin-top:10px;">
                                <div class="inforHeader clearfix" style="margin-bottom: 10px;">
                                    <div class="verHang f_l"></div>
                                    <div class="headerText f_l">订单费用明细 </div>
                                </div>
                                <div class="" style="min-height: 200px">
                                    <div class="page uploader_Table " style="max-height: 400px">
                                        <table id="FeeTable"></table>
                                    </div>
                                </div>
                            </div>
                            <div class="commonCon pad0" style="margin: 0;margin-top:10px;">
                                <div class="inforHeader clearfix" style="margin-bottom: 10px;">
                                    <div class="verHang f_l"></div>
                                    <div class="headerText f_l">
                                        施工清单明细表
                                    </div>
                                </div>
                                <div class="" style="min-height: 200px">
                                    <div class="page uploader_Table " style="max-height: 400px">
                                        <table id="ConlistTable"></table>
                                    </div>
                                </div>
                            </div>
                            <div class="commonCon pad0" style="margin: 0;margin-top:10px;">
                                <div class="inforHeader clearfix">
                                    <div class="verHang f_l"></div>
                                    <div class="headerText f_l">合同附件</div>
                                </div>
                                <div class="page uploader_Table" style="padding: 10px;">
                                    <table id="fileListTable"></table>
                                </div>
                            </div>
                        </div>
                        <!--  -->
                        <div class="addPurchaseOrder" style="display:none;">
                            <div class="commonCon"
                                style="margin: 0;margin-top:10px; text-align: center;min-height: 400px;">
                                <img src="/img/matterNo.png" alt="" height="154px" width="160px" style="margin:40px;">
                                <br>
                                <a data_power="Add-purchase-order-operation"
                                    class="btn btn-primary clickBtn addPurchaseOrder"
                                    style="width: 100px;line-height: 30px;" href="#">添加</a>
                            </div>
                        </div>
                    </div>
                    <!-- 审计信息  AuditInformation-->
                    <div class="tab-pane fade" id="AuditInformation" style="margin: 0;margin-top:10px;">
                        <div class="page">
                            <table id="AuditInformationTable"></table>
                            <div id="AuditInformationTablePage"></div>
                        </div>
                    </div>
                    <!-- 发票 Invoice-->
                    <div class="tab-pane fade" id="Invoice">
                        <div class="commonCon" style="margin: 0;margin-top:10px;">
                            <a data_power="Add-invoice-operation" class="btn btn-primary clickBtn addInvoice"
                                style="width: 100px;line-height: 30px;" href="#">添加发票</a>
                        </div>
                        <div class="page" style="padding:10px;">
                            <table id="InvoiceTable"></table>
                            <div id="InvoiceTablePage"></div>
                        </div>
                    </div>
                    <!-- 付款  PaymentApplication-->
                    <div class="tab-pane fade" id="PaymentApplication">
                        <div class="commonCon" style="margin: 0;margin-top:10px;">
                            <button data_power="Add-payment-request-operation"
                                class="btn btn-primary clickBtn addBidding"
                                style="width: 100px;line-height: 30px;">添加付款申请</button>
                        </div>
                        <div class="page" style="padding:10px;">
                            <table id="PaymentApplicationTable"></table>
                            <div id="PaymentApplicationTablePage"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
