<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加发票</title>
</head>

<body id="addPaymentApplication">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <div class="commonCon pad0">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">发票信息</div>
                </div>
                <!--内容区-->
                <div class="Role-noticeCon">
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId" style="width: 110px;"><i>*</i>发票号：</span>
                        <span class="nameCon">
                            <input placeholder="" class="invoiceNo " type="text" maxlength="20" style="width: 350px;">
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId" style="width: 110px;"><i>*</i>发票金额：</span>
                        <span class="nameCon">
                            <input placeholder="" class="invoiceAmount money" type="text"  style="width: 350px;">元
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId" style="float: left;width: 110px;"><i>*</i>开票日期：</span>
                        <span class="nameCon ">
                            <div class="jeinpbox f_l" style="width: 230px">
                                <input type="text" class="jeinput dateS" id="bidTimeStr" placeholder="请选择开票日期"  />
                                <span class="jeinput_icons"></span>
                            </div>
                        </span>
                    </div>
                    <div class="RoleDiv">
                        <span class="nameId" style="width: 110px;"><i>*</i>发票凭证：</span>
                        <span class="nameCon">
                            <span style="color: #cccccc;">最少上传一张，支持上传jpg、png格式文件，最多10张</span>
                            <div class="applyVoucher clearfix">
                                <div class="filesList f_l"></div>
                                <span id="addFiles" class="f_l">

                                </span>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
            <!-- 按钮 -->
            <div class="btnApply clearfix">
                <button class="btn btn-primary postBtn">提交</button>
                <button class="btn btn-muted  cancelBtn">取消</button>
            </div>
        </div>
    </div>
</body>

</html>
