<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>发票详情</title>
</head>

<body id="addPaymentApplication">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <div class="commonCon pad0">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">发票信息</div>
                </div>
                <!--内容区-->
                <div class="Role-noticeCon">
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId" style="width: 110px;">发票号：</span>
                        <span class="nameCon invoiceNo"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId" style="width: 110px;">发票金额：</span>
                        <span class="nameCon invoiceAmount"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId" style="width: 110px;">发票日期：</span>
                        <span class="nameCon invoiceDate"></span>
                    </div>
                    <div class="RoleDiv">
                        <span class="nameId" style="width: 110px;">发票凭证：</span>
                        <span class="nameCon">
                            <div class="applyVoucher clearfix">
                                <div class="filesList f_l"></div>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
