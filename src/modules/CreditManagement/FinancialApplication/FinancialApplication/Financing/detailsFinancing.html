<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>融资申请详情</title>
</head>

<body id="contractManagement">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <!-- 搜索框 -->
            <div class="tabHeader clearfix">

                <div>
                    <div class="commonCon pad0" style="margin: 0;margin-top:10px;">
                        <div class="inforHeader clearfix">
                            <div class="verHang f_l"></div>
                            <div class="headerText f_l">
                                融资申请详情
                            </div>
                        </div>
                        <div class="Role-noticeCon">
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">申请人：</span>
                                <span class="nameCon user"></span>
                            </div>
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">联系电话：</span>
                                <span class="nameCon tel"></span>
                            </div>
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">融资类型：</span>
                                <span class="nameCon type"></span>
                            </div>
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">融资金额：</span>
                                <span class="nameCon applyAmount"></span>
                            </div>
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">近三年利润：</span>
                                <span class="f_l">今年：</span><span class="nameCon thisYearAmount"></span>元<br>
                                <span style="margin-left: 110px;"class="f_l">去年：</span><span class="nameCon lastYearAmount"></span>元<br>
                                <span style="margin-left: 110px;"class="f_l">前年：</span><span class="nameCon yeatBeforAmount"></span>元<br>
                                
                            </div>
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">还款来源：</span>
                                <span class="nameCon repaymentSource"></span>
                            </div>
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">其他说明：</span>
                                <span class="nameCon remark"></span>
                            </div>
                        </div>
                    </div>
                    <div class="commonCon pad0">
                            <div class="inforHeader clearfix">
                                <div class="verHang f_l"></div>
                                <div class="headerText f_l">两年一期收入</div>
                            </div>
                            <div class="page uploader_Table" style="margin: 10px 0;padding: 10px;">
                                <table id="fileListTable"></table>
                            </div>
                        </div>

                </div>
            </div>
        </div>
</body>

</html>
