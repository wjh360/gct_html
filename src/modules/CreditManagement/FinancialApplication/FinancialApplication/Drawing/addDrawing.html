<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加提款申请</title>
</head>

<body id="addBidding">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <div class="commonCon pad0">
                <!--头部-->
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">添加提款申请</div>
                </div>
                <!--内容区-->
                <div class="Role-noticeCon">
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId"><i>*</i>金融机构：</span>
                        <span class="nameCon f_l">
                            <div id="financeId" class="downSelect" style="margin-top: 3px;width: 150px;"> </div>
                            <!-- <input placeholder="" class="finance" type="text" style="width: 350px;"> -->
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId"><i>*</i>申请人：</span>
                        <span class="nameCon">
                            <input placeholder="请输入申请人" class=" user " type="text" maxlength="10" style="width: 350px;">
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId"><i>*</i>联系电话：</span>
                        <span class="nameCon">
                            <input placeholder="请输入联系电话" class="phone" type="text" maxlength="11" style="width: 350px;">
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId"><i>*</i>申请金额：</span>
                        <span class="nameCon">
                            <input placeholder="请输入融资金额" class="applyAmountS money" type="text" style="width: 350px;">元
                        </span>
                    </div>
                </div>
            </div>
            <div class="commonCon pad0">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">
                        申请附件
                        <span style="color:  #cccccc;">
                            （支持上传jpg、png、txt、doc、docx、xls、xlsx、pdf、rar、zip格式文件，最多10个文件，每个大小不超过100MB）
                        </span>
                    </div>
                    <div id="postFileBtn" class="postFileBtn">上传</div>
                </div>
                <div class="page" style="padding: 14px 10px;">
                    <table id="fileListTable"></table>
                </div>
            </div>
            <!-- 按钮 -->
            <div class="btnApply clearfix">
                <button class="btn btn-primary postBtn">提交</button>
                <button class="btn btn-muted  cancelBtn">取消</button>
            </div>
        </div>

    </div>
</body>

</html>
