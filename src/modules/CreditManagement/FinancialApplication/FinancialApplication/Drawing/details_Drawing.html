<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>提款申请详情（同意）</title>
</head>

<body id="contractManagement">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <!-- 搜索框 -->
            <div class="tabHeader clearfix">
                <div>
                    <div class="commonCon pad0" style="margin: 0;">
                        <div class="inforHeader clearfix">
                            <div class="verHang f_l"></div>
                            <div class="headerText f_l">
                                提款申请详情
                            </div>
                        </div>
                        <div class="Role-noticeCon">
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">工程公司：</span>
                                <span class="nameCon companyName"></span>
                            </div>
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">金融机构：</span>
                                <span class="nameCon financeCompanyName"></span>
                            </div>
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">申请人：</span>
                                <span class="nameCon user"></span>
                            </div>
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">联系电话：</span>
                                <span class="nameCon tel"></span>
                            </div>
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">申请金额：</span>
                                <span class="nameCon applyAmount"></span>
                            </div>
                        </div>
                    </div>
                    <div class="commonCon pad0">
                        <div class="inforHeader clearfix">
                            <div class="verHang f_l"></div>
                            <div class="headerText f_l">申请附件</div>
                        </div>
                        <div class="page uploader_Table" style="margin: 10px 0;padding: 10px;">
                            <table id="fileListTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
