<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>发票详情</title>
</head>

<body id="project_Details">
    <!-- 总盒子,最小宽度 -->
    <div class="container" id="project_Manager">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <!-- 搜索框 -->
            <div class="tabHeader clearfix borderE9">
                <!--市场资料-->
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">发票信息</div>
                </div>
                <div class="white_Page ">
                    <div class="boxtr  clearfix">
                        <div class="boxText f_l">发票号：</div>
                        <span class="f_l details_Text overf_E invoiceNo"></span>
                    </div>
                    <div class="boxtr  clearfix">
                        <div class="boxText f_l">发票金额：</div>
                        <span class="f_l details_Text overf_E invoiceAmount"></span>
                    </div>
                    <div class="boxtr  clearfix">
                        <div class="boxText f_l">开票日期：</div>
                        <span class="f_l details_Text overf_E invoiceDate"></span>
                    </div>
                    <div class="boxtr  clearfix">
                        <div class="boxText f_l">发票凭证：</div>
                        <div class="picTr f_l clearfix">
                            <div class="picBigContainer f_l" style="width: 100%">
                                <!--<div class="picUploader_box"></div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
