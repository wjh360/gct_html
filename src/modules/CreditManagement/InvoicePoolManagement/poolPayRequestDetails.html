<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>付款申请详情</title>
</head>

<body id="project_Details">
    <!-- 总盒子,最小宽度 -->

        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <!-- 搜索框 -->
            <div class="tabHeader clearfix">
                <!--市场资料-->
                <div class="borderE9" style="margin-bottom: 10px">
                    <div class="inforHeader clearfix">
                        <div class="verHang f_l"></div>
                        <div class="headerText f_l">付款申请信息</div>
                    </div>
                    <div class="white_Page">
                        <div class="boxtr  clearfix">
                            <div class="boxText f_l">付款申请金额：</div>
                            <span class="f_l details_Text overf_E applyAmount"></span>
                        </div>
                        <div class="boxtr  clearfix">
                            <div class="boxText f_l">付款申请凭证：</div>
                            <div class="picTr f_l clearfix">
                                <div class="picBigContainer f_l" style="width: 100%">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fileTable_White borderE9">
                    <div class="inforHeader clearfix">
                        <div class="verHang f_l"></div>
                        <div class="headerText f_l">发票</div>
                        <div class="f_r" style="margin-right: 10px;line-height: 40px">开票日期:<span class="invoiceDate m_col"></span></div>
                    </div>
                    <div class="white_Page">
                        <div class="page uploader_Table">
                            <table id="projectTableContruct"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
