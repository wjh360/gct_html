<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>发票池详情</title>
</head>

<body id="project_Details">
    <!-- 总盒子,最小宽度 -->
    <div class="container" id="project_Manager">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <!-- 搜索框 -->
            <div class="borderE9Mar10 clearfix">
                <!--市场资料-->
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">发票池信息</div>
                </div>
                <div class="white_Page">
                    <div class="boxtr  clearfix">
                        <div class="boxText f_l">发票池名称：</div>
                        <span class="f_l details_Text overf_E pondName"></span>
                    </div>
                    <div class="boxtr  clearfix financeCompanyBox">
                        <div class="boxText f_l">金融机构：</div>
                        <span class="f_l details_Text overf_E financeCompany"></span>
                    </div>
                    <div class="boxtr  clearfix constructCompanyBox">
                        <div class="boxText f_l">工程公司：</div>
                        <span class="f_l details_Text overf_E constructCompany"></span>
                    </div>
                    <div class="boxtr  clearfix constructCompanyBox">
                        <div class="boxText f_l">联系人：</div>
                        <span class="f_l details_Text overf_E poolUser"></span>
                    </div>
                    <div class="boxtr  clearfix constructCompanyBox">
                        <div class="boxText f_l">联系电话：</div>
                        <span class="f_l details_Text overf_E poolTel"></span>
                    </div>
                    <div class="boxtr  clearfix">
                        <div class="boxText f_l">发票池金额：</div>
                        <span class="f_l details_Text overf_E pondMoney"></span>
                    </div>
                    <div class="boxtr  clearfix">
                        <div class="boxText f_l">合同编号：</div>
                        <span class="f_l details_Text overf_E contractNo"></span>
                    </div>
                    <div class="boxtr  clearfix">
                        <div class="boxText f_l">合同金额：</div>
                        <span class="f_l details_Text overf_E contractMoney"></span>
                    </div>
                    <div class="boxtr  clearfix">
                        <div class="boxText f_l">合同有效期：</div>
                        <span class="f_l details_Text overf_E timeDate"></span>
                    </div>
                    <div class="boxtr  clearfix">
                        <div class="boxText f_l">发票有效期：</div>
                        <span class="f_l details_Text overf_E invoiceDate"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
