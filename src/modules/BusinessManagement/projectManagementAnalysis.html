<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>项目经营分析</title>
</head>

<body id="costSraristics">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <!-- 搜索框 -->
            <div class="tabHeader clearfix borderE9" style="height: 50px">
                <a data_power="Analysis-statistics_derived-operation" class="zy btn btn-primary clickBtn f_l export_project"
                    style="width: 60px;margin:10px !important;line-height: 30px" href="" downLoad="downLoad">导出</a>
                <div class="clearfix f_r">
                    <div class="searchBox" data_index="0" attr="easy high" val="请输入项目名称" style="margin: 0px 10px;"></div>
                </div>
            </div>
            <div style="margin: 0 10px">
                <!-- 市场审核 搜索内容 -->
                <div class="searchList" style="display: none;border: solid 1px #e9e9e9;">
                    <div class="querytr clearfix">
                        <div class="queryText " style="text-align: center;padding-right:0px;">项目名称</div>
                        <div class="queryBox ">
                            <input type="text" maxlength="100" class="queryInput projectName " placeholder="请输入项目名称">
                        </div>
                    </div>
                    <div class="querytr clearfix">
                        <div class="queryText " style="text-align: center;padding-right:0px;">框架合同</div>
                        <div class="queryBox">
                            <input type="text" maxlength="100" class="queryInput frameConstructName" placeholder="请输入框架合同">
                        </div>
                    </div>
                    <div class="querytr clearfix">
                        <div class="queryText " style="text-align: center;padding-right:0px;">执行部门</div>
                        <div class="queryBox">
                            <input type="text" maxlength="10" class="queryInput costDepName" placeholder="请输入执行部门">
                        </div>
                    </div>
                </div>
                <div class="marT10">
                    <!-- 市场审核  tab内容  MarketAudit-->
                    <div class="page">
                        <table id="projectCostTable"></table>
                    </div>
                    <div id="projectCostTablePage"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
