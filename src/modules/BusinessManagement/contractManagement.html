<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>合同管理</title>
</head>

<body id="contractManagement">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <!-- 搜索框 -->
            <div class="tabHeader clearfix borderE9">
                <ul class="nav nav-tabs ">
                    <li data_index="0" data_power='Framework-contract-list' class="">
                        <a class="overf_E" href="#frame" data-toggle="tab">框架合同</a>
                    </li>
                    <li data_index="1" data_power='Implementation-framework-contract-list' class="" style="width: 110px !important;">
                        <a class="overf_E" href="#frameOther" data-toggle="tab">执行框架合同</a>
                    </li>
                    <li data_index="2" data_power='List-of-construction-contracts' class="">
                        <a class="overf_E" href="#construct" data-toggle="tab">施工合同</a>
                    </li>
                </ul>
                <div class="clearfix f_r" style=" margin-top: -8px;">
                    <div class="searchBox" attr="easy high" val="请输入合同名称" style="margin: -40px 20px;"></div>
                </div>
            </div>
            <div style="margin: 0 10px">
                <!-- 框架合同 搜索内容 -->
                <div class="searchList searchListFrame" data_index="0" style="display: none;border: solid 1px #e9e9e9;">
                    <div class="querytr clearfix">
                        <div class="queryText " style="text-align: center;padding-right:0px;">投标名称</div>
                        <div class="queryBox">
                            <input type="text" maxlength="50" class="queryInput bidName" placeholder="请输入投标文件">
                        </div>
                    </div>
                    <div class="querytr clearfix">
                        <div class="queryText " style="text-align: center;padding-right:0px;">合同名称</div>
                        <div class="queryBox">
                            <input type="text" maxlength="50" class="queryInput contractName" placeholder="请输入合同名称">
                        </div>
                    </div>
                    <div class="querytr clearfix">
                        <div class="queryText " style="text-align: center;padding-right:0px;">合同编号</div>
                        <div class="queryBox">
                            <input type="text" maxlength="50" class="queryInput contractNo" placeholder="请输入合同编号">
                        </div>
                    </div>
                    <div class="querytr clearfix">
                        <div class="queryText " style="text-align: center;padding-right:0px;">建设单位类型</div>
                        <div class="queryBox">
                            <div id="companyTtype" class="downSelect" style="top: 3px; width:180px;"> </div>
                        </div>
                    </div>
                    <!-- tab内容 -->
                </div>
                <div class="searchList searchListframeOthere " data_index="1" style="display: none;border: solid 1px #e9e9e9;">
                    <div class="querytr clearfix">
                        <div class="queryText " style="text-align: center;padding-right:0px;">投标名称</div>
                        <div class="queryBox">
                            <input type="text" maxlength="50" class="queryInput bidName" placeholder="请输入投标文件">
                        </div>
                    </div>
                    <div class="querytr clearfix">
                        <div class="queryText " style="text-align: center;padding-right:0px;">合同名称</div>
                        <div class="queryBox">
                            <input type="text" maxlength="50" class="queryInput contractName" placeholder="请输入合同名称">
                        </div>
                    </div>
                    <div class="querytr clearfix">
                        <div class="queryText " style="text-align: center;padding-right:0px;">合同编号</div>
                        <div class="queryBox">
                            <input type="text" maxlength="50" class="queryInput contractNo" placeholder="请输入合同编号">
                        </div>
                    </div>
                    <div class="querytr clearfix">
                        <div class="queryText " style="text-align: center;padding-right:0px;">建设单位类型</div>
                        <div class="queryBox">
                            <div id="companyTtypeOther" class="downSelect" style="top: 3px; width:180px;"> </div>
                        </div>
                    </div>
                    <!-- tab内容 -->
                </div>
                <!-- 施工合同 搜索内容 -->
                <div class="searchList searchListConstruct" data_index="2" style="display: none;border: solid 1px #e9e9e9;">
                    <div class="querytr clearfix">
                        <div class="queryText " style="text-align: center;padding-right:0px;">创建单位</div>
                        <div class="queryBox ">
                            <input type="text" maxlength="50" class="queryInput companyName" placeholder="请输入创建单位">
                        </div>
                    </div>
                    <div class="querytr clearfix">
                        <div class="queryText " style="text-align: center;padding-right:0px;">框架合同</div>
                        <div class="queryBox">
                            <input type="text" maxlength="50" class="queryInput frameContractName" placeholder="请输入框架合同">
                        </div>
                    </div>
                    <div class="querytr clearfix">
                        <div class="queryText " style="text-align: center;padding-right:0px;">合同名称</div>
                        <div class="queryBox">
                            <input type="text" maxlength="50" class="queryInput contractName" placeholder="请输入合同名称">
                        </div>
                    </div>
                </div>
                <div>
                    <!--框架合同-->
                    <div class="tab-pane fade" id="frame">
                        <div class="commonCon borderE9" style="margin: 10px 0 0px;">
                            <button data_power="Add-framework-contract-operation" class="btn btn-primary clickBtn addFrameWork commonCliclk"
                                style="width: 100px;margin-left:0px !important;">
                                添加框架合同
                            </button>
                            <div class="page">
                                <table id="frameTable"></table>
                            </div>
                        </div>
                        <div id="frameTablePage"></div>
                    </div>
                    <div class="tab-pane fade" id="frameOther">
                        <div class="page" style="padding:10px;margin-top: 10px">
                            <table id="frameOtherTable"></table>
                        </div>
                        <div id="frameOtherTablePage"></div>
                    </div>
                    <!-- tab内容 -->
                    <div class="tab-pane fade" id="construct">
                        <div class="commonCon borderE9" style="margin: 10px 0 0px;">
                            <button data_power="Add-construction-contract-operation" class="btn btn-primary clickBtn commonCliclk addconstMent"
                                style="width: 100px;margin-left:0px !important;">
                                添加施工合同
                            </button>
                            <div class="page">
                                <table id="constructTable"></table>
                            </div>
                        </div>
                        <div id="constructTablePage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
