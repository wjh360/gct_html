<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加框架合同</title>
    <link rel="stylesheet" href="/js/zTree_v3-master/css/zTreeStyleUpdate/zTreeStyle.css" media="screen"
        type="text/css">
</head>

<body id="addFrame">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <div class="borderE9Mar10">
                <!--头部-->
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">基本信息</div>
                </div>
                <!--内容区-->
                <div class="Role-noticeCon">
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">投标名称：</span>
                        <span class="nameCon BiddingName">
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId"><i>*</i>合同名称：</span>
                        <span class="nameCon">
                            <input placeholder="请输入合同名称" class="contractName" type="text" maxlength="50"
                                style="width: 350px;">
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId"><i>*</i>合同编号：</span>
                        <span class="nameCon">
                            <input placeholder="请输入合同编号" class="contractNo" type="text" maxlength="50"
                                style="width: 350px;">
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId"><i>*</i>合同金额：</span>
                        <span class="nameCon">
                            <input placeholder="请输入合同金额" class="money contractAmount" type="text" maxlength="13"
                                style="width: 350px;">
                            元
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId"><i>*</i>合同周期：</span>
                        <span class="nameCon">
                            <div class="jeinpbox f_l">
                                <input type="text" class="jeinput startTime startDate" id="bidTimeStr"
                                    placeholder="请选择开始日期" />
                                <span class="jeinput_icons"></span>
                            </div>
                            <span class="f_l" style="padding:0 10px;">至</span>
                            <div class="jeinpbox f_l">
                                <input type="text" class="jeinput endTime endDate" id="bidTimeStr1"
                                    placeholder="请选择结束日期" />
                                <span class="jeinput_icons"></span>
                            </div>
                        </span>
                    </div>
                    <div class="RoleDiv clearfix" style="margin-bottom: 25px">
                        <span class="nameId f_l"><i>*</i>建设单位：</span>
                        <span class="nameCon f_l bulidCompanyList" style="max-width:85%;">
                            <div id="companyTypeList" class="downSelect f_l" style="width:170px;margin: 5px;"> </div>
                            <div id="operatorList" class="downSelect f_l" style="width:250px;margin: 5px;"></div>
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId"><i>*</i>付款方式：</span>
                        <span class="nameCon">
                            <input placeholder="请输入付款方式" class="paymentMode" type="text" maxlength="50"
                                style="width: 350px;">
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId"><i>*</i>结算方式：</span>
                        <span class="nameCon">
                            <input placeholder="请输入结算方式" class="balanceMode" type="text" maxlength="50"
                                style="width: 350px;">
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId"><i>*</i>有无预付：</span>
                        <span class="nameCon clearfix">
                            <input class="isAdvance f_l" type="radio" style="margin: 0;" name="isAdvance" index="1"
                                value="1">
                            <span class="f_l" style="line-height:34px;height: 100%;padding-left: 5px;">有</span>
                            <input class="isAdvance f_l" type="radio" name="isAdvance" index="2" checked
                                style="margin: 0;margin-left: 20px;" value="2">
                            <span class="f_l" style="line-height:34px;height: 100%;padding-left: 5px;">无</span>
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId"><i>*</i>保证金金额：</span>
                        <span class="nameCon">
                            <input placeholder="请输入保证金金额" class="bondAmount money" type="text" maxlength="13"
                                style="width: 350px;">
                            元
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId"><i>*</i>折扣系数：</span>
                        <span class="nameCon">
                            <input placeholder="请输入折扣系数" class="discount moneyDiscount" type="text" maxlength="13"
                                style="width: 350px;">
                            %
                        </span>
                    </div>
                </div>
            </div>
            <div class="borderE9Mar10">
                <!--头部-->
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">项目部信息</div>
                </div>
                <!--内容区-->
                <div class="Role-noticeCon clearfix selectDepBox">
                    <div class="companyList f_l"
                        style="width:25%;border-right: 1px solid #e9e9e9; height: 100%; overflow: auto;">
                        <p style="padding:10px;">
                            选择公司：
                        </p>
                        <div class="treesBox">
                            <div id="comply_trees" class="" style="cursor: pointer;">
                            </div>
                        </div>
                    </div>
                    <div class="depList f_l" style="width:25%;border-right: 1px solid #e9e9e9; overflow: auto;">
                        <p style="padding:10px;">
                            选择部门：
                        </p>
                        <div class="treesBox">
                            <div id="dep_trees" class="" style="cursor: pointer; height: 100%;">
                            </div>
                        </div>
                    </div>
                    <div class="Selected_dep_box f_l" style="width:50%;">
                        <p style="padding:10px;">
                            已选项目部:
                        </p>
                        <div class="Selected_dep_list"></div>
                    </div>
                </div>
            </div>
            <div class="borderE9Mar10">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">
                        合同附件
                        <span style="color:  #cccccc;">
                            （支持上传jpg、png、txt、doc、docx、xls、xlsx、pdf、rar、zip格式文件，最多10个文件，每个大小不超过100MB）
                        </span>
                    </div>
                    <div id="postFileBtn" class="postFileBtn f_r ">上传</div>
                </div>
                <div class="page uploader_Table" style="margin: 10px 0;padding: 10px;">
                    <table id="fileListTable"></table>
                </div>
            </div>
            <!-- 按钮 -->
            <div class="btnApply clearfix">
                <button class="btn btn-primary postBtn">提交</button>
                <button class="btn btn-muted  cancelBtn">取消</button>
            </div>
        </div>
    </div>
</body>
<script src="/js/zTree_v3-master/js/jquery.ztree.all.js"></script>

</html>
