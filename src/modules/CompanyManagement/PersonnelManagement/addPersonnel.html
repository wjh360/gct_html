<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加人员</title>
</head>
<body id="addPersonnel">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <div class="commonCon">
                <!--头部-->
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">人员信息</div>
                </div>
                <!--内容区-->
                <div class="Role-noticeCon">
                    <div class="personImg">
                        <span id="addPersonImg">
                            <img src="" alt="">
                        </span>
                        <p>选择头像</p>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 25px;">
                        <span class="nameId"><i>*</i>姓名：</span>
                        <span class="nameCon">
                            <input placeholder="请输入姓名" class="trueName" type="text" maxlength="10" style="width: 350px;">
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 25px;">
                        <span class="nameId"><i>*</i>性别：</span>
                        <span class="clearfix">
                            <input class="sex f_l" type="radio" name="sex" index="1" checked value="男">
                            <span class="f_l" style="margin: 3px;">男</span>
                            <input class="sex f_l" type="radio" name="sex" index="2"  style="margin-left: 20px;"
                                value="女">
                            <span class="f_l" style="margin: 3px;">女</span>
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 25px;">
                        <span class="nameId">部门：</span>
                        <span class="departmentName"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 25px;">
                        <span class="nameId">部门角色：</span>
                        <span class="clearfix">
                            <input class="depRole f_l" type="radio" name="depRole" index="1" value="1">
                            <span class="f_l" style="margin: 3px;">领导</span>
                            <input class="depRole f_l" type="radio" name="depRole" index="2" checked style="margin-left: 20px;"
                                value="">
                            <span class="f_l" style="margin: 3px;">员工</span>
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 25px;">
                        <span class="nameId">联系电话：</span>
                        <span class="nameCon">
                            <input placeholder="联系电话" class="tel phoneIpt" type="text" maxlength="11" style="width: 350px;">
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 25px;">
                        <span class="nameId">联系邮箱：</span>
                        <span class="nameCon">
                            <input placeholder="联系邮箱" class="email" type="text" maxlength="50" style="width: 350px;">
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 25px;">
                        <span class="nameId">身份证号：</span>
                        <span class="nameCon">
                            <input placeholder="身份证号" class="idCard idCardIpt" type="text" maxlength="20" style="width: 350px;">
                        </span>
                    </div>
                    <div class="RoleDiv clearfix" style="margin-bottom: 25px;line-height: 34px;">
                        <span class="nameId f_l">联系地址：</span>
                        <div id="proCtiyCounty" class="proCtiyCounty f_l"></div>
                        <span class="f_l">
                            <input class="input_A address" type="text" placeholder="详细地址">
                        </span>
                    </div>
                </div>
            </div>
            <div class="commonCon">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">账号信息</div>
                </div>
                <div class="Role-noticeCon">
                    <div class="RoleDiv clearfix" style="margin-bottom: 25px;line-height: 36px;">
                        <span class="nameId f_l"><i>*</i>账号角色：</span>
                        <span class="nameCon f_l">
                            <div id="roleAllList" class="downSelect" style="margin-top: 3px;width: 350px;margin-left: 5px;border: solid 1px #e9e9e9;"></div>
                            <!-- <input placeholder="请输入账号角色" class="" type="text" maxlength="1" style="width: 350px;"> -->
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 25px;">
                        <span class="nameId"><i>*</i>账号：</span>
                        <span class="nameCon">
                            <input placeholder="请输入账号" class="userName" type="text" maxlength="11" style="width: 350px;">
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 25px;">
                        <span class="nameId"><i>*</i>密码：</span>
                        <span class="nameCon">
                            <input placeholder="请输入密码" class="password" type="password" maxlength="20" style="width: 350px;">
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 25px;">
                        <span class="nameId"><i>*</i>确认密码：</span>
                        <span class="nameCon">
                            <input placeholder="请确认密码" class="passwordConfirm" type="password" maxlength="20" style="width: 350px;">
                        </span>
                    </div>
                </div>
            </div>
            <!-- 按钮 -->
            <div class="btnApply clearfix">
                <button class="btn btn-primary postBtn">提交</button>
                <button class="btn btn-muted  cancelBtn">取消</button>
            </div>
        </div>
    </div>
</body>
</html>
