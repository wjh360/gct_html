<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>人员详情</title>
</head>

<body id="detailsPersonnel">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <div class="commonCon">
                <!--头部-->
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">人员信息</div>
                </div>
                
                <!--内容区-->
                <div class="Role-noticeCon">
                    <div class="personImg">
                        <span id="addPersonImg">
                            <img src="" alt="">
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">姓名：</span>
                        <span class="nameCon trueName"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">性别：</span>
                        <span class="nameCon sex"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">部门：</span>
                        <span class="nameCon depName"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 25px;">
                        <span class="nameId">部门角色：</span>
                        <span class="clearfix leader">
                            
                        </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">联系电话：</span>
                        <span class="nameCon tel"> </span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">联系邮箱：</span>
                        <span class="nameCon email"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">身份证号：</span>
                        <span class="nameCon idCard"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">联系地址：</span>
                        <span class="nameCon address"></span>
                        <span class="nameCon addressInfo"></span>
                    </div>
                </div>
            </div>
            <div class="commonCon">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">账号信息</div>
                </div>

                <div class="Role-noticeCon">
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">账号角色：</span>
                        <span class="nameCon roleName"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">账号：</span>
                        <span class="nameCon userName"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
