<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>项目管理</title>
</head>

<body id="contractManagement">
    <!-- 总盒子,最小宽度 -->
    <div class="container" id="project_Manager">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <!-- 搜索框 -->
            <div class="tabHeader clearfix borderE9">
                <ul class="nav nav-tabs">
                    <li data_index="0" data_power='List-of-items-to-be-approved' class="">
                        <a class="overf_E" href="#daiLiXiang" data-toggle="tab">待立项</a>
                    </li>
                    <li data_index="1" data_power='Construction-project-list' class="">
                        <a class="overf_E" href="#shiGong" data-toggle="tab">施工项目</a>
                    </li>
                    <li data_index="2" data_power='A-list-of-my-participation' class="">
                        <a class="overf_E" href="#myProject" data-toggle="tab">我参与</a>
                    </li>
                    <li data_index="3" data_power='Item-list' class="">
                        <a class="overf_E" href="#projectList" data-toggle="tab">项目列表</a>
                    </li>
                </ul>
                <div class="clearfix f_r" style=" margin-top: -8px;">
                    <div class="searchBox" attr="easy high" val="请输入项目名称" style="margin: -40px 20px;"></div>
                </div>
            </div>
            <div style="margin: 10px">
                <div class="searchList borderE9 marb10" style="display: none;">
                    <div class="querytr clearfix">
                        <div class="queryText " style="text-align: center;padding-right:0px;">项目名称</div>
                        <div class="queryBox ">
                            <input type="text" maxlength="100" class="queryInput projectName" placeholder="">
                        </div>
                    </div>
                    <div class="querytr clearfix">
                        <div class="queryText " style="text-align: center;padding-right:0px;">创建单位</div>
                        <div class="queryBox ">
                            <input type="text" maxlength="100" class="queryInput createCompanyName " placeholder="">
                        </div>
                    </div>
                    <div class="querytr clearfix">
                        <div class="queryText " style="text-align: center;padding-right:0px;">项目状态</div>
                        <div class="queryBox">
                            <div id="projectStatus" class="downSelect">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="daiLiXiang">
                    <div class="borderE9 pad10 ">
                        <button data_power="Add-project-action" class="zy btn btn-primary commonCliclk clickBtn projectAdd"
                            style="width: 100px;margin-left:0px !important;">添加项目
                        </button>
                        <div class="page ">
                            <table id="daiLiXiangTable"></table>
                        </div>
                    </div>
                    <div id="daiLiXiangTablePage"></div>
                </div>
                <!-- tab内容 -->
                <div class="tab-pane fade" id="shiGong">
                    <div class="page ">
                        <table id="shiGongTable"></table>
                    </div>
                    <div id="shiGongTablePage"></div>
                </div>
                <!-- tab内容 -->
                <div class="tab-pane fade" id="myProject">
                    <div class="page ">
                        <table id="myProjectTable"></table>
                    </div>
                    <div id="myProjectTablePage"></div>
                </div>
                <div class="tab-pane fade" id="projectList">
                    <div class="page ">
                        <table id="projectListTable"></table>
                    </div>
                    <div id="projectListTablePage"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
