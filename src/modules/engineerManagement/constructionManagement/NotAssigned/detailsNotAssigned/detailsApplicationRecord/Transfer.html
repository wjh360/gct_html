<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>转派</title>
</head>

<body id="contractManagement">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <!-- 搜索框 -->
            <div class="tabHeader clearfix">
                <div>
                    <div class="commonCon" style="margin: 0;margin-top:10px;">
                        <div class="inforHeader clearfix">
                            <div class="verHang f_l"></div>
                            <div class="headerText f_l">
                                转派
                            </div>
                        </div>
                        <div class="Role-noticeCon">
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">转派人：</span>
                                <span class="nameCon bidName applyName"></span>
                            </div>
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">转派时间：</span>
                                <span class="nameCon bidName applyTime"></span>
                            </div>
                            <div class="RoleDiv" style="margin-bottom: 0;">
                                <span class="nameId">被转派人：</span>
                                <span class="nameCon bidName auditName"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
