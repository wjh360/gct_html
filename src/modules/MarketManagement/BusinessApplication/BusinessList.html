<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>费用列表</title>
</head>

<body id="">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <!-- 搜索框 -->
            <div class="commonCon" style="min-height:50px;">
                <button data_power="Add-business-expense-request-operation" class="btn btn-primary clickBtn addBusiness"
                    style="width: 120px;">添加业务费用申请</button>
                <div class="clearfix f_r" style=" margin-top: -8px;">
                    <div class="searchBox" attr="high" val="请输入费用类型名称"></div>
                </div>
            </div>
            <div class="searchList" style="display: none;border: solid 1px #e9e9e9; margin: 15px 10px 10px 10px;">
                <div class="querytr clearfix">
                    <div class="queryText ">费用类型</div>
                    <div class="queryBox">
                        <div id="costType" class="downSelect" style="margin-top: 3px;width: 150px;"> </div>
                    </div>
                </div>
                <div class="querytr clearfix">
                    <div class="queryText ">申请日期</div>
                    <div class="queryBox">
                        <span>
                            <div class="jeinpbox f_l" style="width: 230px">
                                <input type="text" class="jeinput startDate" id="bidTimeStr" placeholder="" />
                                <span class="jeinput_icons"></span>
                            </div>
                            <span class="f_l">至</span>
                            <div class="jeinpbox f_l" style="width: 230px">
                                <input type="text" class="jeinput endDate" id="bidTimeStr1" placeholder="" />
                                <span class="jeinput_icons"></span>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="querytr clearfix">
                    <div class="queryText ">状态</div>
                    <div class="queryBox">
                        <div id="status" class="downSelect" style="margin-top: 3px;width: 150px;">
                            <span class="statusType downSet_s overf_E" index="" fl_val="请选择项目状态">
                                <a href="javascript:void(0);" style="color:#666;">请选择项目状态</a>
                            </span>
                            <ul>
                                <li class="overf_E" index="1" title="已保存">已保存</li>
                                <li class="overf_E" index="2" title="已完成">已完成</li>
                                <li class="overf_E" index="3" title="审核中">审核中</li>
                                <li class="overf_E" index="4" title="未过审">未过审</li>
                                <li class="overf_E" index="5" title="已过审">已过审</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 表格 -->
            <div style="padding: 0px 10px;">
                <div class="page">
                    <table id="BusinessInfoListTable"></table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
