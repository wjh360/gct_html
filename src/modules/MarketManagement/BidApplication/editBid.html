<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>编辑标书购买申请</title>
</head>

<body id="editBid">
    <!-- 总盒子,最小宽度 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">@header</div>
        <!-- 侧边栏 -->
        <div class="asider">
            <div id="navContent" class="div_radius"></div>
        </div>
        <!-- 内容区域 -->
        <div class="content">
            <div id="curHtmlPath"></div>
            <div class="commonCon pad0">
                <!--头部-->
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">投标信息</div>
                </div>
                <!--内容区-->
                <div class="Role-noticeCon">
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">投标名称：</span>
                        <span class="nameCon bidName"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">发标单位：</span>
                        <span class="nameCon bidUnit"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">联系人：</span>
                        <span class="nameCon person"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">联系电话：</span>
                        <span class="nameCon tel"></span>
                    </div>

                    <div class="Role-noticeCon addcountyMore"> </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">项目类型：</span>
                        <span class="nameCon typeName"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">招标金额：</span>
                        <span class="nameCon inviteAmount"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">预计中标金额：</span>
                        <span class="nameCon bidAmount"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">预计中标价格：</span>
                        <span class="nameCon bidOrice"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId" style="float: left;">预计投标日期：</span>
                        <span class="nameCon bidDate"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId" style="vertical-align:top">招标简介:</span>
                        <span class="nameCon inviteDescr"></span>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId f_l" style="vertical-align:top">备注：</span>
                        <div class="nameCon remark_details"></div>
                    </div>
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId">项目发起人：</span>
                        <span class="nameCon projectPerson"></span>
                    </div>
                </div>
            </div>
            <div class="commonCon pad0">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">招标附件</div>
                </div>
                <div class="page uploader_Table" style="margin: 10px 0;padding: 10px;">
                    <table id="fileListTable1"></table>
                </div>
            </div>
            <div class="commonCon pad0">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">标书购买申请</div>
                </div>
                <!--内容区-->
                <div class="Role-noticeCon">
                    <div class="RoleDiv" style="margin-bottom: 0;">
                        <span class="nameId" style="width: 120px;"><i>*</i>标书购买费用：</span>
                        <span class="nameCon">
                            <input placeholder="" class="purchaseAmount money" type="text" style="width: 350px;">元
                        </span>
                    </div>
                    <div class="RoleDiv">
                        <span class="nameId" style="vertical-align:top;width: 120px;">备注：</span>
                        <span class="nameCon">
                            <textarea name="" id="" cols="30" rows="10" maxlength="200" class="boderTextarea remark"></textarea>
                        </span>
                    </div>
                </div>
            </div>
            <div class="commonCon pad0">
                <div class="inforHeader clearfix">
                    <div class="verHang f_l"></div>
                    <div class="headerText f_l">
                        标书购买附件
                        <span style="color:  #cccccc;">
                            （支持上传jpg、png、txt、doc、docx、xls、xlsx、pdf、rar、zip格式文件，最多10个文件，每个大小不超过100MB）
                        </span>
                    </div>
                    <div id="postFileBtn" class="postFileBtn f_r ">上传</div>
                </div>
                <div class="page uploader_Table" style="margin: 10px 0;padding: 10px;">
                    <table id="fileListTable"></table>
                </div>
            </div>
            <!-- 按钮 -->
            <div class="btnApply  clearfix" id="three_Btn_Style">
                <button class="btn btn-primary f_l saveBtn">保存</button>
                <!--middle_Btn中间按钮-->
                <button class="btn btn-primary  postBtn  middle_Btn">提交</button>
                <button class="btn btn-muted f_r cancelBtn">取消</button>
            </div>
        </div>

    </div>
</body>

</html>
